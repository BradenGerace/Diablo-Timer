<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Countdown until Diablo IV Releases">
        <meta name="author" content="Braden Gerace">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diablo IV Countdown</title>
        <style>
            #title {
                text-align: center;
                color: crimson;
            }
            body {
                background-color: black;
                color: whitesmoke;
                text-align: center;
            }
        </style>
        <script>
            var countDownDate = new Date("Jun 1, 2023 19:00:00").getTime();
            var fullReleaseDate = new Date("Jun 5, 2023 19:00:00").getTime();

            var x = setInterval(function() {

                // Get today's date and time
                var now = new Date().getTime();
              
                // Find the distance between now and the count down date
                var distance = countDownDate - now;
                var fullReleaseDistance = fullReleaseDate - now;
              
                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                var fdays = Math.floor(fullReleaseDistance / (1000 * 60 * 60 * 24));
                var fhours = Math.floor((fullReleaseDistance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var fminutes = Math.floor((fullReleaseDistance % (1000 * 60 * 60)) / (1000 * 60));
                var fseconds = Math.floor((fullReleaseDistance % (1000 * 60)) / 1000);
              
                // Display the result in the element with id="demo"
                document.getElementById("early-access-timer").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";
                document.getElementById("full-release-timer").innerHTML = fdays + "d " + fhours + "h "
                + fminutes + "m " + fseconds + "s ";
              
                // If the count down is finished, write some text
                if (distance < 0) {
                  clearInterval(x);
                  document.getElementById("early-access-timer").innerHTML = "EXPIRED";
                }
                if (fullReleaseDistance < 0) {
                    clearInterval(x);
                    document.getElementById("early-access-timer").innerHTML = "EXPIRED";
                }
              }, 1000);
              
        </script>
    </head>
    <body>
        <h1 id="title">Diablo IV Countdown Timer</h1>
        <h1 id="early-access-header">Early Access Countdown</h1>
        <p id="early-access-timer"></p>
        <h1 id="full-release-header">Full Release Countdown</h1>
        <p id="full-release-timer"></p>
        <footer>Get ready.</footer>
    </body>
</html>
